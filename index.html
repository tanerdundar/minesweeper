<!DOCTYPE html>
<html lang="en">

<head id="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>

</head>

<body>
    <center>
        <div id="dene" class="deneme">
        </div>
        <p id="alert" class="alert">Please click any bomb to keep play...</p>
    </center>

    <!-- *********************************************************************************************************** -->

    <div id="popUp" class="pencere">
        <div class="pencere-content">
            <center>
                <div class="pencere-head">
                    <span id="close" class="close">x</span>
                    <div class="game-over">
                        <h2>GAME OVER</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button id="replayButton" class="endButton">Replay</button>
                    <button id="checkButton" class="endButton">Check</button>
                </div>
            </center>
        </div>

    </div>


    <!-- *********************************************************************************************************** -->



    <script src="script.js"></script>

</body>

</html>
